<!DOCTYPE html>
<html>
	<head>
		<title>API Tester Site</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="date=no">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	</head>
<body>

	<h1>Enter API search term</h1>
	<h2>Enter the name of a mini brand below</h2>

	<input type="text">
	<div class="buttons">
		<button id="getButton">Get Info</button>
	</div>
	<div>
		<ul class="lcars-list">
			<li><span>Species name: </span><span id="alienName"></span></li>
			<li><span>Homeworld: </span><span id="alienWorld"></span></li>
			<li><span>Distinguishing Features: </span><span id="alienFeatures"></span></li>
			<li><span>Interesting Fact(s): </span><span id="alienFacts"></span></li>
			<li><span>Notable Examples: </span><span id="alienExamples"></span></li>
		</ul>
		<div class="pics-right">
			<img src="" alt='image here' class="border" id="alienImage">
			<p class="caption" id="alienCaption">Photo</p>
		</div>
	</div>
			
<script type="text/javascript" src='main.js'></script>
</body>
</html>
